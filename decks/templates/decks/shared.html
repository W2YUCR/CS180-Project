{% extends "base.html" %}
{% block content %}
    <form class="d-flex" role="search" style="margin-top: 30px;">
        <input class="form-control me-2"
               name="search"
               type="search"
               placeholder="Search"
               aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
    </form>
    {% if search %}
        <p style="color: black;">Results for: "{{ search }}"</p>
    {% else %}
        <p style="color: black;">All shared decks</p>
    {% endif %}
    {% include "decks/_deck_list.html" with deck_list=deck_list %}
{% endblock content %}
