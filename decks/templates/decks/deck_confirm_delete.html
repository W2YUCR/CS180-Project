{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object.name }}?</p>
        {{ form }}
        <a href="{{ object.get_absolute_url }}" class="btn btn-primary">Cancel</a>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock content %}
