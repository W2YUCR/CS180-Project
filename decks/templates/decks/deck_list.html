{% extends "base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'core/deck-list.css' %}">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Flashcard Sets</th>
      </tr>
    </thead>
    <tbody>
      {% for deck in deck_list %}
        <tr>
          <td>{{ deck.id }}</td>
          <td>
            <a href="{{ deck.id }}">{{ deck.name }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
