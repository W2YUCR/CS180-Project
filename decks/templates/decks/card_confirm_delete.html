{% extends "base.html" %}
{% load static %}
{% block content %}
  <link rel="stylesheet" href="{% static 'core/card_confirm_delete.css' %}">
    <form method="post" class="delete-question" style="margin-top: 30px;">
        {% csrf_token %}
        <p>Are you sure you want to delete this card?</p>
        {% include "decks/_card_preview.html" %}
        {{ form }}
        <a href="{{ card.get_absolute_url }}" class="btn-btn-primary" style="color: black; background-color: #c8d2cf; border: 2px solid black;">Cancel</a>
        <input type="submit" value="Confirm" class="btn-btn-danger" style="color: black; background-color: #BFD0CD; border: 2px solid black;">
    </form>
{% endblock content %}
