{% extends "base.html" %}
{% load static %}
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="{% static 'quiz/quiz.js' %}"></script>
{% endblock scripts %}
{% block content %}
    <link rel="stylesheet" href="{% static 'core/quiz.css' %}">
    <p>
        Card <span id="card-counter"></span> of <span id="card-total">{{ num_cards }}</span>
    </p>
    <div class="border rounded m-3" id="card"></div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" id="prev-btn">Prev</button>
        <button type="button" class="btn btn-primary" id="known-btn">Know</button>
        <button type="button" class="btn btn-primary" id="unknown-btn">Don't Know</button>
        <button type="button" class="btn btn-primary" id="next-btn">Next</button>
    </div>
    <div class="back-deck-button">
        <a href="{{ deck.get_absolute_url }}">Back to Deck</a>
    </div>
{% endblock content %}
